<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
         max-width: 560px;
         }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 등록</h2>
    </div>
    <form action="/post" method="post">
        <h3 th:text="|작성자명: ${loginUserName}|">작성자명</h3>
        <input type="hidden" name="userName" th:value="${loginUserName}"/>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-control"/>
        <label for="mainText">내용</label>
        <input type="text" id="mainText" name="mainText" class="form-control"/>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit"> 전송 </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button"
                        th:onclick="|location.href='/main'|">
                    취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
